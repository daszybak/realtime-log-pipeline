# Production Docker Compose with full observability stack
# Note: version field omitted as per latest Docker Compose standards

# Set project name for log filtering
name: realtime-log-pipeline

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  grafana-data:
  rabbitmq-data:
  prometheus-data:
  loki-data:
  jaeger-data:

services:
  # Frontend React app
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8081
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network
    labels:
      - "service.type=application"

  # API service (main backend service)
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: api
    ports:
      - "8081:8081"
      # TODO: Add dedicated metrics port - "9001:9001"
    environment:
      - PSQL_ADDR=postgres
      - PSQL_PORT=5432
      - PSQL_USER=user
      - PSQL_PASS=pass
      - PSQL_DB=db
      - PSQL_MAX_CONNS=10
      - RABBITMQ_URL=amqp://user:pass@rabbitmq:5672/
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    volumes:
      - ./backend/configs:/app/configs:ro
    labels:
      - "service.type=application"

  # Worker service (background job processor)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: worker
    environment:
      - PSQL_ADDR=postgres
      - PSQL_PORT=5432
      - PSQL_USER=user
      - PSQL_PASS=pass
      - PSQL_DB=db
      - PSQL_MAX_CONNS=10
      - RABBITMQ_URL=amqp://user:pass@rabbitmq:5672/
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend/configs:/app/configs:ro
    labels:
      - "service.type=application"
    # Scale with: docker-compose up --scale worker=3

  # Aggregator service (data aggregation)
  aggregator:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: aggregator
    ports:
      - "8083:8083"
      # TODO: Add dedicated metrics port - "9003:9003"
    environment:
      - PSQL_ADDR=postgres
      - PSQL_PORT=5432
      - PSQL_USER=user
      - PSQL_PASS=pass
      - PSQL_DB=db
      - PSQL_MAX_CONNS=10
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9003/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    volumes:
      - ./backend/configs:/app/configs:ro
    labels:
      - "service.type=application"

  # streamer service (live data streaming from Binance)
  streamer:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: streamer
    ports:
      - "8084:8084"
      # TODO: Add dedicated metrics port - "9004:9004"
    environment:
      - PSQL_ADDR=postgres
      - PSQL_PORT=5432
      - PSQL_USER=user
      - PSQL_PASS=pass
      - PSQL_DB=db
      - PSQL_MAX_CONNS=10
      - RABBITMQ_URL=amqp://user:pass@rabbitmq:5672/
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    volumes:
      - ./backend/configs:/app/configs:ro
    labels:
      - "service.type=application"

  # Message broker
  rabbitmq:
    image: rabbitmq:4.1.3-management
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=pass
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    labels:
      - "service.type=infrastructure"

  # Database
  postgres:
    image: postgres:17.6
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=db
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    labels:
      - "service.type=infrastructure"

  # Monitoring and observability
  prometheus:
    image: prom/prometheus:v3.5.0
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./deploy/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    networks:
      - app-network
    depends_on:
      - api
      - aggregator
      - streamer
    labels:
      - "service.type=observability"

  # Distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.55
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Collector endpoint
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    networks:
      - app-network
    volumes:
      - jaeger-data:/badger
    labels:
      - "service.type=observability"

  # Log aggregation
  loki:
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - app-network
    volumes:
      - loki-data:/loki
    labels:
      - "service.type=observability"

  # Log collection
  promtail:
    image: grafana/promtail:2.9.0
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./deploy/promtail:/etc/promtail:ro
    networks:
      - app-network
    depends_on:
      - loki
    labels:
      - "service.type=observability"
      - "promtail.exclude=true"

  # Unified observability dashboard
  grafana:
    image: grafana/grafana:11.5
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Enhanced plugins for financial data
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel
      # Jaeger integration
      - GF_TRACING_JAEGER_ADDRESS=jaeger:14268
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    networks:
      - app-network
    depends_on:
      - prometheus
      - loki
      - jaeger
    labels:
      - "service.type=observability"

volumes:
  rabbitmq-data:
  prometheus-data:
  jaeger-data:
  loki-data: