# Created by an LLM.

# Prometheus configuration for local development
# Use when running Go services locally with `just`
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape the API service metrics (running locally)
  # TODO: Move metrics to dedicated port (9001) for security
  - job_name: "api"
    static_configs:
      - targets: ["host.docker.internal:8081"] # API service port (metrics on /metrics)
    metrics_path: "/metrics"
    scrape_interval: 15s

  # Scrape the Worker service metrics (running locally)
  # TODO: Move metrics to dedicated port (9002) for security
  - job_name: "worker"
    static_configs:
      - targets: ["host.docker.internal:8082"] # Worker service port (metrics on /metrics)
    metrics_path: "/metrics"
    scrape_interval: 15s

  # Scrape the aggregator service metrics (running locally)
  # TODO: Move metrics to dedicated port (9003) for security
  - job_name: "aggregator"
    static_configs:
      - targets: ["host.docker.internal:8083"] # Aggregator service port (metrics on /metrics)
    metrics_path: "/metrics"
    scrape_interval: 15s

  # Scrape the streamer service metrics (running locally)
  # TODO: Move metrics to dedicated port (9004) for security
  - job_name: "streamer"
    static_configs:
      - targets: ["host.docker.internal:8084"] # Streamer service port (metrics on /metrics)
    metrics_path: "/metrics"
    scrape_interval: 5s # More frequent for real-time data

  # RabbitMQ management metrics (in container)
  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15692"] # RabbitMQ Prometheus plugin port
    metrics_path: "/metrics"
    scrape_interval: 15s

