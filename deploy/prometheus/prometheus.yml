# Created by an LLM.

# Prometheus configuration for realtime-log-pipeline
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape the API service
  - job_name: "api"
    static_configs:
      - targets: ["api:8081"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Scrape the aggregator service (has metrics endpoint)
  - job_name: "aggregator"
    static_configs:
      - targets: ["aggregator:8083"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Scrape the streamer service
  - job_name: "streamer"
    static_configs:
      - targets: ["streamer:8084"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # RabbitMQ management metrics
  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15692"] # RabbitMQ Prometheus plugin port
    metrics_path: "/metrics"
    scrape_interval: 30s

